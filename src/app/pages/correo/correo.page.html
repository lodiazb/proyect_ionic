<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-col size-md="6"><ion-img src="/assets/icon/logo-duoc.png" class="logo ion-margin-left"> </ion-img></ion-col>
        <ion-col size-md="12"><div class="ion-text-center">Sistema de Asistencia DUOCUC</div></ion-col>
        <ion-col size-md="6"></ion-col>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class ="centrado">
    <ion-title>Paso 1: Recuperar Contraseña</ion-title>
    <ion-item class="ion-margin-top">
      <ion-input label="Ingrese su correo" labelplacement="floating" [(ngModel)]="mdl_correo"></ion-input>
    
    </ion-item>
    <!-- Botones -->
  <ion-button color="rgb(161, 72, 190)" expand="block" shape="round" class="degradado ion-margin-top" (click)="correo()"> Recuperar Contraseña</ion-button>
  <ion-button color="rgb(161, 72, 190)" expand="block"  class="degradado ion-margin-top" (click)="login()"> Volver al Inicio </ion-button>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">correo</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-alert
      [isOpen]="isAlertOpen"
      header="informacion"
      message="correo invalido"
      [buttons]="alertButtons">
    </ion-alert>

    
</ion-content>
