<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-col size-md="6"><ion-img src="/assets/icon/logo-duoc.png" class="logo ion-margin-left"> </ion-img></ion-col>
    <ion-col size-md="12"><div class="ion-text-center">Sistema de Asistencia DUOCUC</div></ion-col>
    <ion-col size-md="6"></ion-col>
  </ion-toolbar>
<br>
</ion-header>
  <ion-content [fullscreen]="true">
  <img src="https://res.cloudinary.com/postedin/image/upload/d_recorriendo:no-image.jpg,f_auto,q_80/recorriendo/c-28b93bf742.jpg" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; WIDTH:100%; height: 100%;">
  <div class="centrado">
    <ion-card-content class="login ion-fade-in-up ion-animatable">
      <ion-title>
        <h2>Paso 2:</h2>
        <h2>Responde la pregunta</h2>
        <ion-text class="ion-text-center"><h2>Usuario: {{ usuario?.mdl_nombre }}</h2></ion-text>
        <ion-text class="ion-text-center"><h2>{{usuario?.mdl_pregunta }}</h2></ion-text>
      </ion-title>
      <ion-item class="ion-margin-top">
        <ion-input label="Ingrese Respuesta" labelplacement="floating" [(ngModel)]="mdl_respuesta"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col size="12">
          <br>
          <ion-button shape="block" (click)="validarRespuestaSecreta()">Recuperar Contrase√±a</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content> 
  </div>
  <ion-alert
    header="Aviso"
    message="Campo obligatorio"
    >
  </ion-alert>
</ion-content>
